{% extends "admin/base_site.html" %}

{% block content %}
  <h1>Event Statistics</h1>
  <p>Total upcoming events: {{ event_count }}</p>
  <h2>Events by Category</h2>
  <table>
    <tr>
      <th>Category</th>
      <th>Event Count</th>
    </tr>
    {% for stat in event_stats %}
      <tr>
        <td>{{ stat.category__name }}</td>
        <td>{{ stat.event_count }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
